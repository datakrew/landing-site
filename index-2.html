  <body id="top"><div class="site-wrapper">
  <div class="site-wrapper-inner">
    <div class="cover-container">
      <div class="masthead clearfix">
        <div class="inner">
          <h3 class="masthead-brand">Launching Q1 2019</h3>
          <nav class="nav nav-masthead">
            <a class="nav-link nav-social" href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>

            <a class="nav-link nav-social" href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
            <a class="nav-link nav-social" href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
          </nav>
        </div>
      </div><br>      <div class="inner cover">
        <h1 class="cover-heading">DataKrew</h1>
        <p class="lead cover-copy" style="font-style:italic;">Your Data. Our Assurance.</p>
        <p class="lead cover-copy">We provide software and hardware solutions for data aquisition, data management and data analytics leveraging on IoT, blockchain and AI.</p>
        <p class="lead"><button type="button" class="btn btn-lg btn-default btn-notify" data-toggle="modal" data-target="#subscribeModal">Know More</button></p>
      </div>
      <div class="mastfoot">
        <div class="inner">
          <p>
            &copy; DataKrew

      <div class="modal fade" id="subscribeModal" tabindex="-1" role="dialog" aria-labelledby="subscribeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="subscribeModalLabel">Connect with us or leave a message</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="https://formspree.io/DataKrew.Tech@gmail.com" method="POST">
                <label for="recipient-name" class="form-control-label">Get Notified on Launch</label>
                <hr>
                Name: <input type="text" name="name" class="form-control"><br />
                Email: <input type="email" name="email" class="form-control"><br />
                Company: <input type="text" name="company" class="form-control"><br />
                Message: <input type="text" name="message" class="form-control"><br />
                <input type="hidden" name="_subject" value="DataKrew | New form submission!" />
                <input type="hidden" name="_cc" value="sumantabose@gmail.com" />
                <input type="hidden" name="_format" value="plain" />
                <input type="text" name="_gotcha" style="display:none" />
                <input type="hidden" name="_next" value="http://datakrew.com" />
                <div class="modal-footer">
                  <input type="submit" class="btn btn-default" value="Go">
                </div>
              </form>

                </div>
              </form> -->
